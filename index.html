<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>FeedBack UI</title>

<!-- FONT AWSOME -->
<script src="https://kit.fontawesome.com/81ec044611.js" crossorigin="anonymous"></script>

<!-- MY STYLE SHEET -->
<link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="panel" id="panel-container">
        <strong>How Satisfied are you with our <br> customer support performance</strong>
        <div class="rating-container">
            <div class="rating">
                <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt="">
                <small>Neutral</small>
            </div>
            <div class="rating active">
                <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt="">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">
            Send Reviews
        </button>
    </div>
    


<!-- JAVA SCRIPT FILE -->
<script src="./script.js"></script>
</body>
</html>
